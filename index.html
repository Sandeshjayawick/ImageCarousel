<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Carousel Using JavaScript or CSS</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<main>
		<div id="carousel" class="carousel">
			<div id='item_2' class="prevLeftSecond">
				<a href="https://www.sarvodayafusion.org/empowering-tomorrow-s-innovators" target="_blank">
					<img src="images/image1.jpg" alt="Description of Image 1">
				</a>
			</div>
			<div id='item_3' class="prev">
				<a href="https://www.sarvodayafusion.org/copy-of-empowering-tomorrow-s-innovators" target="_blank">
					<img src="images/image2.jpg" alt="Description of Image 2">
				</a>
			</div>
			<div id='item_4' class="selected">
				<a href="//www.sarvodayafusion.org/copy-of-civil-society-alliance-for-di" target="_blank">
					<img src="images/image3.jpg" alt="Description of Image 3">
				</a>
			</div>
			<div id='item_5' class="next">
				<a href="https://www.sarvodayafusion.org/women-empowerment-and-digital-inclusion" target="_blank">
					<img src="images/image4.jpg" alt="Description of Image 4">
				</a>
			</div>
		</div>

		<div class="dots">
			<span class="dot" data-index="0"></span>
			<span class="dot" data-index="1"></span>
			<span class="dot" data-index="2"></span>
			<span class="dot" data-index="3"></span>
		</div>
	</main>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
